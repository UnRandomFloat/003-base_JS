<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green {
            color: rgb(61, 255, 126);
        }
    </style>
</head>

<body>
    <i class="green">тут текст НЕ должен быть зеленым</i>
    <i>здесь текст сделайте зеленым</i>
    <i class="green">тут текст НЕ должен быть зеленым</i>
    <i>здесь текст сделайте зеленым</i>

    <!-- 
    Задание.
    1. Получите коллекцию тегов i.
    2. Пробегитесь по этой коллекции и с помощью classList.toggle() сделайте,
    чтобы где класс green есть, его не стало, а где нету, чтобы появился.
    -->
</body>
<script>
    "use strict";
    let needEls = document.querySelectorAll('i');
    for (let i = 0; i < needEls.length; i++) {
        if (needEls[i].classList.contains("green")) {
            needEls[i].classList.toggle('green', false);
        }
        else {
            needEls[i].classList.toggle('green', true);
        }
    }

</script>

</html>
