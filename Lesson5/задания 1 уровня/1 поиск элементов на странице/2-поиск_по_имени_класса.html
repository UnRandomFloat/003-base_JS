<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Получение элемента по имени класса</title>
</head>

<body>
    <p class="one">параграф 1</p>
    <p>параграф</p>
    <p class="one">параграф 2</p>
    <h3 class="one">заголовок 1</h3>
    <h3>заголовок 2</h3>

    <!-- Задание. Используя поиск по имени класса, получите все элементы с классом .one
    и выведите их в консоль. -->


    <script>
        "use strict";
        function cathElemByClassName(clasName) {
            let needClass = document.getElementsByClassName(clasName);
            if (needClass === null) {
                console.log("Искомый элемент не найден!");
            }
            else {
                console.log(needClass);
                console.dir(needClass);
            }
        }
        Window.onload = cathElemByClassName;
        cathElemByClassName("one");

    </script>
</body>

</html>
